<html>
<head>

<style type="text/css">

			width: 100%;

</style>

<body>
<div id="container">

	<div class="div1"><label for="fullname">Fullname</label></div>
    <div><input type="text" name="fullname" id="fullname" maxlength="30"></div>

	<div class="div1"><label for="email">Email</label></div>
	<div><input type="email" name="email" id="email"></div>

	<div class="div1"><label>Date you can start</label></div>
	<div><input type="date" name=""></div>

	<div class="div1"><label>Morning shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="div1"><label>Evening shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="div1"><label>How many hours you can work? In multiple of 3</label></div>
	<div><select>
		<option value="3-9" selected></option>
		<option value="3">	3 hours	</option>
		<option value="6">	6 hours	</option>
		<option value="9">	9 hours	</option>
	</select>
	</div>

	<div class="div1"><label>Distance you willing to commute to volunteer center?</label></div>
	<div>1<input type="range" name="range" id="range" step="1" min="1" max="15">15</div>

	<div class="div1"><label>You currency perference for payment?</label></div>
	<div><input type="radio" name="pound" id="pound">
		<label for="pound">&#163</label>
		<input type="radio" name="yen" id="yen">
		<label for="yen">&#165</label>
		<input type="radio" name="euro" id="euro">
		<label for="euro">&#128</label></div>

<div class="div2">
		      <label for="text-area"></label>
		      <textarea name="textarea" id="textarea" rows="6" cols="40" placeholder="Type your home address"></textarea>
</div>

<div class="div2">
	          <strike>You will be given daily meals</strike>
</div>

<div class="div2">
		      <label><input type="checkbox" name="scales" id="scales" checked disabled>I agree to all terms and conditions</label>
</div>

<div class="div2">
			  <label>Prove you are not robot: 10 &lt; 20?
		      <input type="checkbox" name="scales" id="scales"></label>
</div>

<div class="div2">
		      <input type="submit" name="" value="Volunteer Now!">
</div>

<div class="div2">
		      <input type="reset" name="" value="Start Over">
</div>

</div>
